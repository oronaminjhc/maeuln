    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('서비스 워커가 성공적으로 등록되었습니다.', registration);
            })
            .catch(error => {

            });
        });
