    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00462A" />

    <meta property="og:locale" content="ko_KR">
    
    <!-- 5. 트위터 카드용 태그 (선택사항이지만 권장) -->
